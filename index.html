<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KALI NET // Hacker Dashboard v2.0</title>
    <meta name="description" content="Advanced Cyber Security Interface - Neural Hacking Dashboard" />
    <style>
      /* Pre-loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Courier New', monospace;
      }
      
      #loading h1 {
        color: #00ff41;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-shadow: 0 0 10px #00ff41;
        animation: pulse 1.5s infinite;
      }
      
      #loading p {
        color: #00ff41;
        font-size: 0.9rem;
        opacity: 0.7;
        text-align: center;
        max-width: 500px;
        line-height: 1.5;
        margin-bottom: 2rem;
      }
      
      .loader {
        width: 300px;
        height: 3px;
        background: #003300;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }
      
      .loader:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        background: #00ff41;
        animation: loading 2s infinite ease-in-out;
        box-shadow: 0 0 15px #00ff41;
      }
      
      @keyframes loading {
        0% { left: -100px; }
        100% { left: 400px; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="loading">
      <h1>KALI NET v2.0</h1>
      <p>Initializing neural interface... Establishing secure connection... Loading hacking modules...</p>
      <div class="loader"></div>
      <p style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
        WARNING: This interface is for authorized personnel only. Unauthorized access is prohibited.
      </p>
    </div>
    
    <!-- Main App Mount Point -->
    <div id="root"></div>
    
    <script type="module">
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loading.style.display = 'none', 500);
        }, 1500);
      });
    </script>
  </body>
</html>
